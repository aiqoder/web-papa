# 澎湃新闻解析配置
# 适用于澎湃新闻文章

title_selector: ".news_title"
content_selector: ".news_content"

# 需要排除的元素CSS选择器
exclude_selectors:
  - "script"
  - "style"
  - "nav"
  - "footer"
  - "header"
  - ".advertisement"
  - ".ad"
  - ".banner"
  - ".popup"
  - ".modal"
  - ".cookie-banner"
  - ".notification"
  - ".sidebar"
  - ".sidebar-right"
  - ".sidebar-left"
  - ".related-posts"
  - ".comments"
  - ".comment-section"
  - ".news-tools"
  - ".news-share"
  - ".news-recommend"
  - ".news-related"
