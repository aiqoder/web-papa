# 微博解析配置
# 针对微博文章页面的特定规则

title_selector: ".main-title, h1"
content_selector: ".weibo-article-content, .content"

# 需要排除的元素CSS选择器
exclude_selectors:
  - "script"
  - "style"
  - "nav"
  - "footer"
  - "header"
  - ".advertisement"
  - ".ad"
  - ".banner"
  - ".popup"
  - ".modal"
  - ".cookie-banner"
  - ".notification"
  - ".sidebar"
  - ".aside"
  - ".related-posts"
  - ".comments"
  - ".comment-section"
  - ".header-bar"
  - ".footer-bar"
  - ".weibo-header"
  - ".article-header"
  - ".weibo-info"
  - ".article-info"
  - ".user-info"
  - ".user-avatar"
  - ".user-name"
  - ".user-verified"
  - ".user-follow"
  - ".publish-time"
  - ".view-count"
  - ".like-count"
  - ".comment-count"
  - ".share-count"
  - ".weibo-actions"
  - ".article-actions"
  - ".action-item"
