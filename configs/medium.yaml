# Medium解析配置
# 针对Medium文章页面的特定规则

title_selector: ".pw-post-title, h1"
content_selector: ".pw-post-body"

# 需要排除的元素CSS选择器
exclude_selectors:
  - "script"
  - "style"
  - "nav"
  - "footer"
  - "header"
  - ".advertisement"
  - ".ad"
  - ".banner"
  - ".popup"
  - ".modal"
  - ".cookie-banner"
  - ".notification"
  - ".sidebar"
  - ".aside"
  - ".related-posts"
  - ".comments"
  - ".comment-section"
  - ".pw-header"
  - ".pw-nav"
  - ".pw-footer"
  - ".pw-article-header"
  - ".pw-article-author"
  - ".pw-author-profile"
  - ".pw-author-name"
  - ".pw-author-bio"
  - ".pw-follow-button"
  - ".pw-publish-date"
  - ".pw-reading-time"
  - ".pw-post-stats"
  - ".pw-post-actions"
  - ".pw-action-button"
  - ".pw-bookmark-button"
  - ".pw-highlight-button"
  - ".pw-share-button"
  - ".pw-recommend-button"
  - ".pw-comment-button"
  - ".pw-report-button"
  - ".pw-topic-list"
  - ".pw-topic"
  - ".pw-post-collection"
