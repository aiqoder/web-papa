# GitHub解析配置
# 针对GitHub仓库页面的特定规则

title_selector: ".Box-title, .js-project-full-name, .f1"  # 处理不同类型的GitHub页面
content_selector: ".Box, .Layout-main"  # 主要内容区域

# 需要排除的元素CSS选择器
exclude_selectors:
  - "script"
  - "style"
  - "nav"
  - "footer"
  - "header"
  - ".advertisement"
  - ".ad"
  - ".banner"
  - ".popup"
  - ".modal"
  - ".cookie-banner"
  - ".notification"
  - ".sidebar"
  - ".Layout-sidebar"
  - ".aside"
  - ".related-posts"
  - ".comments"
  - ".comment-section"
  - ".RepoNav"
  - ".file-navigation"
  - ".repository-content-header"
  - ".social-count"
  - ".star-button"
  - ".fork-button"
  - ".watch-button"
  - ".toc"
  - ".TableOfContents"
  - ".contrib-activity"
  - ".commits"  # 提交记录
  - ".branches"  # 分支信息
  - ".tags"  # 标签信息
  - ".releases"  # 发布信息
  - ".issues"  # 问题列表
  - ".pull-requests"  # PR列表
  - ".wiki"  # Wiki链接
  - ".security"  # 安全信息
  - ".actions"  # Actions工作流
  - ".projects"  # 项目信息
  - ".packages"  # 包信息
  - ".settings"  # 设置按钮
  - ".ShareLink"  # 分享按钮
  - ".copy-path"  # 复制路径按钮
  - ".download"  # 下载按钮
  - ".RawBlobHeader"  # 原始文件头部
  - ".file-header"  # 文件头部
  - ".BlobToolbar"  # 文件工具栏
  - ".repository-topics"  # 仓库标签
  - ".repository-language-color"  # 语言颜色指示器
  - ".language"  # 语言信息
  - ".updated-at"  # 更新时间
  - ".created-at"  # 创建时间
  - ".contributors"  # 贡献者信息
  - ".github-jobs-cards"  # 招聘卡片
  - ".readme-toc"  #  README目录
