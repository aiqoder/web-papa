# 淘宝解析配置
# 适用于淘宝商品页面

title_selector: ".tb-main-title"
content_selector: ".tb-detail-hd"

# 需要排除的元素CSS选择器
exclude_selectors:
  - "script"
  - "style"
  - "nav"
  - "footer"
  - "header"
  - ".advertisement"
  - ".ad"
  - ".banner"
  - ".popup"
  - ".modal"
  - ".cookie-banner"
  - ".notification"
  - ".sidebar"
  - ".sidebar-right"
  - ".sidebar-left"
  - ".related-posts"
  - ".comments"
  - ".comment-section"
  - ".product-tools"
  - ".product-share"
  - ".product-recommend"
  - ".product-related"
  - ".buy-button"
  - ".price-container"
  - ".cart-button"
