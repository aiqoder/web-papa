# 知乎网站解析配置
# 针对知乎文章和回答的特定规则

title_selector: ".QuestionHeader-title, .Post-Title"
content_selector: ".QuestionAnswer-content, .Post-RichTextContainer"

# 需要排除的元素CSS选择器
exclude_selectors:
  - "script"
  - "style"
  - ".advertisement"
  - ".ad"
  - ".banner"
  - ".header"
  - ".nav"
  - ".sidebar"
  - ".footer"
  - ".QuestionHeader"
  - ".Post-Header"
  - ".QuestionInfo"
  - ".Post-Meta"
  - ".AuthorInfo"
  - ".UserInfo"
  - ".QuestionAnswer-actions"
  - ".Post-actions"
  - ".VoteButton"
  - ".CommentButton"
  - ".ShareButton"
  - ".CollectionButton"
  - ".FollowButton"
  - ".QuestionAnswer-collapseButton"
  - ".Post-collapseButton"
  - ".CommentList"
  - ".Comments-section"
  - ".CommentInput"
  - ".RelatedQuestions"
  - ".Recommendations"
  - ".HotQuestions"
  - ".SearchBar"
  - ".StickyHeader"
  - ".Footer"
  - ".Pagination"
  - ".QuestionAnswer-edit"
  - ".Post-edit"
  - ".QuestionAnswer-delete"
  - ".Post-delete"
  - ".QuestionAnswer-report"
  - ".Post-report"
  - ".QuestionAnswer-copy"
  - ".Post-copy"
  - ".QuestionAnswer-stats"
  - ".Post-stats"
  - ".QuestionAnswer-views"
  - ".Post-views"
  - ".QuestionAnswer-comments"
  - ".Post-comments"
  - ".QuestionAnswer-votes"
  - ".Post-votes"
  - ".QuestionAnswer-collections"
  - ".Post-collections"
