# 虎扑解析配置
# 适用于虎扑论坛帖子页面

title_selector: ".post-title"
content_selector: ".post-content"

# 需要排除的元素CSS选择器
exclude_selectors:
  - "script"
  - "style"
  - "nav"
  - "footer"
  - "header"
  - ".advertisement"
  - ".ad"
  - ".banner"
  - ".popup"
  - ".modal"
  - ".cookie-banner"
  - ".notification"
  - ".sidebar"
  - ".sidebar-right"
  - ".sidebar-left"
  - ".related-posts"
  - ".comments"
  - ".comment-section"
  - ".post-tools"
  - ".post-share"
  - ".post-recommend"
  - ".post-related"
