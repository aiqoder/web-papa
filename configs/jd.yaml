# 京东解析配置
# 适用于京东商品页面

title_selector: ".sku-name"
content_selector: ".itemInfo-wrap"

# 需要排除的元素CSS选择器
exclude_selectors:
  - "script"
  - "style"
  - "nav"
  - "footer"
  - "header"
  - ".advertisement"
  - ".ad"
  - ".banner"
  - ".popup"
  - ".modal"
  - ".cookie-banner"
  - ".notification"
  - ".sidebar"
  - ".sidebar-right"
  - ".sidebar-left"
  - ".related-posts"
  - ".comments"
  - ".comment-section"
  - ".product-tools"
  - ".product-share"
  - ".product-recommend"
  - ".product-related"
  - ".btn-addcart"
  - ".btn-buy"
  - ".price"
