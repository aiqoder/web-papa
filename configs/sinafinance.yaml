# 新浪财经解析配置
# 针对新浪财经文章页面的特定规则

title_selector: ".main-title, h1"
content_selector: ".article-content, .content"

# 需要排除的元素CSS选择器
exclude_selectors:
  - "script"
  - "style"
  - "nav"
  - "footer"
  - "header"
  - ".advertisement"
  - ".ad"
  - ".banner"
  - ".popup"
  - ".modal"
  - ".cookie-banner"
  - ".notification"
  - ".sidebar"
  - ".aside"
  - ".related-posts"
  - ".comments"
  - ".comment-section"
  - ".header-bar"
  - ".footer-bar"
  - ".article-header"
  - ".article-info"
  - ".source-info"
  - ".source-name"
  - ".publish-time"
  - ".update-time"
  - ".view-count"
  - ".like-count"
  - ".comment-count"
  - ".share-count"
  - ".article-actions"
  - ".action-item"
  - ".like-btn"
  - ".comment-btn"
  - ".share-btn"
  - ".collect-btn"
  - ".report-btn"
  - ".article-tags"
  - ".tag-item"
  - ".related-articles"
  - ".related-article"
  - ".recommended-articles"
  - ".recommended-article"
  - ".article-ad"
  - ".ad-unit"
  - ".subscribe-cta"
  - ".newsletter-cta"
  - ".article-footer"
  - ".app-download"
  - ".qr-code"
  - ".download-btn"
  - ".site-nav"
  - ".site-footer"
  - ".search-bar"
  - ".user-menu"
  - ".notification-badge"
  - ".create-post-btn"
  - ".market-data"
  - ".stock-quotes"
  - ".index-quotes"
  - ".finance-charts"
  - ".live-news"
  - ".video-section"
  - ".column-section"
