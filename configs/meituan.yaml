# 美团解析配置
# 适用于美团商家页面

title_selector: ".shop-name"
content_selector: ".shop-info"

# 需要排除的元素CSS选择器
exclude_selectors:
  - "script"
  - "style"
  - "nav"
  - "footer"
  - "header"
  - ".advertisement"
  - ".ad"
  - ".banner"
  - ".popup"
  - ".modal"
  - ".cookie-banner"
  - ".notification"
  - ".sidebar"
  - ".sidebar-right"
  - ".sidebar-left"
  - ".related-posts"
  - ".comments"
  - ".comment-section"
  - ".shop-tools"
  - ".shop-share"
  - ".shop-recommend"
  - ".shop-related"
  - ".order-button"
  - ".price-container"
  - ".booking-button"
