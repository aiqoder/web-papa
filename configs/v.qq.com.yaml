# 腾讯视频解析配置
# 适用于腾讯视频页面

title_selector: ".video_title"
content_selector: ".video_info"

# 需要排除的元素CSS选择器
exclude_selectors:
  - "script"
  - "style"
  - "nav"
  - "footer"
  - "header"
  - ".advertisement"
  - ".ad"
  - ".banner"
  - ".popup"
  - ".modal"
  - ".cookie-banner"
  - ".notification"
  - ".sidebar"
  - ".sidebar-right"
  - ".sidebar-left"
  - ".related-posts"
  - ".comments"
  - ".comment-section"
  - ".video-tools"
  - ".video-share"
  - ".video-recommend"
  - ".video-related"
  - ".play-button"
  - ".video-ads"
