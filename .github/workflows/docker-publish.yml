name: Docker Publish

# 触发条件：推送到main分支或创建tag时触发
on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]

jobs:
  # 构建和发布Docker镜像的任务
  build-and-push:
    # 使用最新的Ubuntu作为运行环境
    runs-on: ubuntu-latest
    
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 设置Docker镜像标签
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # 登录到Docker Hub（需要在GitHub仓库设置中配置DOCKER_HUB_USERNAME和DOCKER_HUB_ACCESS_TOKEN密钥）
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      # 提取版本信息用于镜像标签
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/web-crawler-api
          # 配置标签策略：
          # 1. 有tag时，推送latest和tag版本号
          # 2. 没有tag时，只推送latest
          tags: |
            # 始终推送latest标签
            type=raw,value=latest
            # 当有semver格式的tag时，推送到对应的版本标签
            type=semver,pattern={{version}},enable={{is_semver}}
            type=semver,pattern={{major}}.{{minor}},enable={{is_semver}}
            type=semver,pattern={{major}},enable={{is_semver}}
      
      # 构建并推送Docker镜像
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 启用缓存以加快构建速度
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/web-crawler-api:latest
          cache-to: type=inline
      
